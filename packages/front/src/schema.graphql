"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

scalar Date

type Mutation {
  createTask(deadline: Date!, description: String!): TaskOutput
  createUser(user: UserInput): UserOutput
}

type Query {
  loadTasks(userId: String!): TaskOutput
  login(email: String!, password: String!): UserOutput
}

input TaskInput {
  description: String!
  creationDate: Date!
  deadline: Date!
  isCompleted: Boolean!
}

type TaskOutput {
  _id: String
  description: String!
  creationDate: Date!
  deadline: Date!
  isCompleted: Boolean!
}

input UserInput {
  email: String!
  password: String!
  name: String!
}

type UserOutput {
  _id: String!
  email: String!
  name: String!
}

